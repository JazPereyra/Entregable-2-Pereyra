<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aloha Deco</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Pre:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=shopping_cart" />
</head>
<body>
    <header>
        <div>

            <h1>Aloha Deco</h1> 
            <h2 class="subtitulo">Productos:</h2>

        </div>
    </header>
    <main>
        <div id="contenedorProductos" class="productos-container disabled">
        <!-- Acá va Js -->
        </div>

        <div> 
            <h2 class="carrito"><span class="material-symbols-outlined">
                shopping_cart
                </span>Ver carrito</h2>
            <div class="carrito-agregados">
                <h2 id="carritoTotal">Productos: <span id="numerito" class="numerito">0</span></h2>

                <p id="carrito-vacio" class="carrito-vacio disabled ">Tu carrito está vacío.</p>

            <div class="">
                <p id="carrito-comprado" class="carrito-comprado ">Muchas gracias por tu compra.</p>

            </div>   
        </div>

        <div id="carrito-productos" class="carrito-productos disabled ">
            <!-- JS -->
        </div>
         
        <div class="form">
            <form id="form">
                <label for="nombre">Nombre:</label>
                <input required type="text" name="nombre">
                <label for="email">Email:</label>
                <input required type="email" name="email">
                <label for="telefono">Telefono:</label>
                <input required type="number" name="telefono">

                <div id="carrito-accion" class="boton-final">
                    <input type="submit"value="Finalizar Compra">
                </div>
            </form>
        </div>

    </main>
   <script src="main.js"></script>
</body>
</html>
